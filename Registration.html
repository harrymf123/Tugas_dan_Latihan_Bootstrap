<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registrasi</title>
        <!-- Load bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Load jQuery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <!-- Percobaan Pertama -->
        <div class="container" align="center">
            <h3>REGISTRASI 1</h3>
            <div class="col-md-6">
                <div class="col-md-12 alert alert-primary">
                    <strong>Silahkan Untuk Registrasi Terlebih Dahulu</strong>
                </div>
                <div class="card">
                    <div class="card-header bg-info">
                        <h5 class="text-white">DESIGN REGISTRASI</h5>
                    </div>
                    <div class="card-body">
                        <label for="">Nama Depan</label>
                        <input type="text" class="form-control">
                        <label for="">Nama Belakang</label>
                        <input type="text" class="form-control">
                        <label for="">Alamat</label>
                        <input type="text" class="form-control">
                        <label for="">Email</label>
                        <input type="email" class="form-control">
                        <label for="">Tempat Lahir</label>
                        <input type="text" class="form-control">
                        <label for="">Tanggal Lahir</label>
                        <input type="date" class="form-control">
                        <label for="">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="card-footer bg-info">
                        <button type="submit" class="col-sm-3 btn btn-sm btn-success"><h6>Register</h6></button>
                        <button type="reset" class="col-sm-3 btn btn-sm btn-danger"><h6>Reset</h6></button>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br>

        <!-- Percobaan Kedua -->
        <div class="col-md-6 container" align="center">
            <h3>REGISTRASI 2</h3>
            <div class="container">
                <div class="alert alert-info">
                    <strong>Silahkan Untuk Registrasi Terlebih Dahulu</strong>
                </div>
                <div class="card" align="center">
                    <div class="card-header bg-success text-white">
                        <h5>DESIGN REGISTRASI</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="Nama Depan"><br>
                        <input type="text" class="form-control" placeholder="Nama Belakang"><br>
                        <input type="text" class="form-control" placeholder="Alamat"><br>
                        <input type="email" class="form-control" placeholder="Email"><br>
                        <input type="text" class="form-control" placeholder="Tempat Lahir"><br>
                        <input type="date" class="form-control" placeholder="Tanggal Lahir"><br>
                        <input type="password" class="form-control" placeholder="Password"><br>
                    </div>
                    <div class="card-footer bg-success">
                        <button type="submit" class="col-sm-3 btn btn-sm btn-info"><h6>Register</h6></button>
                        <button type="reset" class="col-sm-3 btn btn-sm btn-danger"><h6>Reset</h6></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
