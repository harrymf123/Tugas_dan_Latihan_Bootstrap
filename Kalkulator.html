<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kalkulator</title>
        <!-- Load bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Load jQuery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <!-- Percobaan Pertama -->
        <div class="container" align="center">
            <h3>CALCULATOR 1</h3>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header col-md-12 bg-dark text-white">
                        <h5>DESIGN CALCULATOR</h5>
                        <h5><input type="text" class="col-md-12 btn-info form-control"></h5>
                    </div>
                    <div class="card-body">
                        <div class="box" align="center">
                            <button type="button" class="col-3 btn btn-primary">1</button>
                            <button type="button" class="col-3 btn btn-warning">2</button>
                            <button type="button" class="col-3 btn btn-danger">3</button>
                            <button type="button" class="col-2 btn btn-success">+</button>
                        </div>
                        <br>
                        <div class="box" align="center">
                            <button type="button" class="col-3 btn btn-primary">4</button>
                            <button type="button" class="col-3 btn btn-warning">5</button>
                            <button type="button" class="col-3 btn btn-danger">6</button>
                            <button type="button" class="col-2 btn btn-success">-</button>
                        </div>
                        <br>
                        <div class="box" align="center">
                            <button type="button" class="col-3 btn btn-primary">7</button>
                            <button type="button" class="col-3 btn btn-warning">8</button>
                            <button type="button" class="col-3 btn btn-danger">9</button>
                            <button type="button" class="col-2 btn btn-success">x</button>
                        </div>
                        <br>
                        <div class="box" align="center">
                            <button type="button" class="col-3 btn btn-primary">C</button>
                            <button type="button" class="col-3 btn btn-warning">0</button>
                            <button type="button" class="col-3 btn btn-danger">=</button>
                            <button type="button" class="col-2 btn btn-success">:</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br>

        <!-- Percobaan Kedua -->
        <div class="container" align="center">
            <h3>CALCULATOR 2</h3>
            <div class="col-md-4" align="center">
                <div class="card">
                    <div class="card-header bg-dark text-white" align="center">
                        <h5>DESIGN CALCULATOR</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control"><br>
                        <div class="row">
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-block btn-primary"><h4>1</h4></button>
                                <button type="button" class="btn btn-block btn-primary"><h4>4</h4></button>
                                <button type="button" class="btn btn-block btn-primary"><h4>7</h4></button>
                                <button type="button" class="btn btn-block btn-warning"><h4>C</h4></button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-block btn-primary"><h4>2</h4></button>
                                <button type="button" class="btn btn-block btn-primary"><h4>5</h4></button>
                                <button type="button" class="btn btn-block btn-primary"><h4>8</h4></button>
                                <button type="button" class="btn btn-block btn-primary"><h4>0</h4></button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-block btn-primary"><h4>3</h4></button>
                                <button type="button" class="btn btn-block btn-primary"><h4>6</h4></button>
                                <button type="button" class="btn btn-block btn-primary"><h4>9</h4></button>
                                <button type="button" class="btn btn-block btn-danger"><h4>=</h4></button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-block btn-success"><h4>+</h4></button>
                                <button type="button" class="btn btn-block btn-success"><h4>-</h4></button>
                                <button type="button" class="btn btn-block btn-success"><h4>x</h4></button>
                                <button type="button" class="btn btn-block btn-success"><h4>:</h4></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
